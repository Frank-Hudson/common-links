<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="keywords" content="link links collection collections" />

        <!-- Responsive Styles from external source -->
        <link
            rel="stylesheet"
            href="https://frank-hudson.github.io/Web-Profile/src/responsive.css"
        />

        <link rel="stylesheet" href="./main.css" />

        <title>Common Links</title>
    </head>

    <body>
        <div class="row finished">
            <div class="col-4 col-m-3 col-s-0">&nbsp;</div>
            <div id="page-column" class="col-4 col-m-6 col-s-12">
                <!-- Header Row -->
                <div id="header-row" class="row finished">
                    <div id="header" class="col-12 col-m-12 col-s-12">
                        <h1
                            id="h1-common-links"
                            onclick="window.open('./', '_self')"

                            Common Links
                        </h1>
                    </div>
                </div>
                <!-- Page Row -->
                <div id="page" class="row finished"></div>
                <!-- Footer Row -->
                <div id="footer-row" class="row finished">
                    <div id="footer" class="col-12 col-m-12 col-s-12">
                        <div id="pagination-disclaimer" class="callout info">
                            <h3 id="h3-fyi">FYI</h3>
                            <p>
                                This site uses
                                <code>#&lt;page&gt;</code> pagination and will
                                not load new data without a refresh.
                            </p>
                        </div>

                        <h4 id="h4-github-link">
                            <a
                                href="https://github.com/Frank-Hudson/common-links"
                                target="_blank"
                                rel="noopener noreferrer"
                            >
                                GitHub
                            </a>
                        </h4>
                    </div>
                </div>
            </div>
            <div class="col-4 col-m-3 col-s-0">&nbsp;</div>
        </div>

    <script type="module" src="main.js" defer></script>
